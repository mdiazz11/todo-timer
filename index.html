<html lang="en-us" ng-app="app">

<head>
    <title>Todo | Timer App</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">

    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link rel="stylesheet" href="assets/styles.css">

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>


    <!-- load angular via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-animate.js"></script>

    <script src="app.js"></script>
</head>

<body ng-style="body">

    <header class="container-fluid">
        <div class="row text-center" ng-init="timerView=true">
            <div class="col-xs-6 col-sm-2 col-sm-offset-4 todo-div" ng-class="{active: !timerView}">
                <a href="#todo" ng-click="timerView = false; body={'background-image': 'url(assets/14.jpg)'}">Todo</a>
            </div>
            <div class="col-xs-6 col-sm-2 timer-div active" ng-class="{active: timerView}">
                <a href="#timer" ng-click="timerView = true; body={'background-image': 'url(assets/16.jpg)'};">Timer</a>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 text-center no-padding">

                <div ng-view></div>

            </div>
        </div>
    </div>


</body>

</html>
